version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: messenger_postgres
    environment:
      POSTGRES_DB: messenger_db
      POSTGRES_USER: messenger_user
      POSTGRES_PASSWORD: messenger_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - messenger_network

  backend:
    build: ./docker-backend
    container_name: messenger_backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      - postgres
    volumes:
      - ./docker-backend:/app
      - /app/node_modules
    networks:
      - messenger_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  messenger_network:
    driver: bridge
